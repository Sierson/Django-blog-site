{% extends 'base.html' %}
{% load custom_filters %}
{% block title %} Blog {% endblock %}

{% block body %}
<h1>Blog page</h1>
<hr>

{% for blog in blogs %}
<h2>{{ blog.title }}</h2>
<h6><i>{{ blog.publish_date }}</i></h6>

<div class="row">
    <div class="col-sm-4">
        <img src="/media/{{ blog.image }}" alt="{{ blog.title }}" style="width:100%;" />
    </div>

    <div class="col-sm-8">
        <p>{{ blog.content|range_filter|linebreaks }}</p>
        <a href="{% url 'blog:post_detail' slug=blog.slug %}">Read more</a>
        <h6>Posted by: <a href="#">{{ blog.author }}</a></h6>
    </div>
</div>
<hr>
{% endfor %}
{% endblock %}
